{% include 'base.html' %}

{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>{{ tag | title }}</h1>
    <hr>
    {% for post in posts %}
    <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h2>
    <small>
        {{ post.created_on.date }} |&nbsp;
        Tags:&nbsp;

        {% for tag in post.tags.all %}
        <a href="{% url 'blog_tag' tag.name %}">
            {{ tag.name }}
        </a>
        {% endfor %}
    </small>
    <p>{{ post.body | slice:":400" }}</p>
    {% endfor %}
</div>
{% endblock %}
